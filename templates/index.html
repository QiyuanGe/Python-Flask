{% extends "base.html" %}

    {%block head%}

    {% endblock %}
    {% block main %}
    <div >
        <span>Task number: {{ Side_number }}</span>
    </div>

    <div >
        <span>Task Name: {{ Task_name }}</span>
    </div>

    <div >
        <span>Activity_time: {{ Activity_time }}</span>
    </div>

    <div >
        <span>Task Status: {{ Activity_type }}</span>
    </div>

    <div >
        <span>Sum time: {{ Sum_hour }} h {{Sum_min}} min {{Sum_second}} s</span>
    </div>

     <div>
        <a href="/upgradeNewtask" ><button>Add a new task</button></a>
     </div>

     </div>
     <div>

     </div>

     </div>
{% endblock %}
